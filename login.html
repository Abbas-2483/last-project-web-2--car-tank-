<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/fontawesome-free-6.7.2-web/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body dir="rtl" class="bg-[#181818] h-[100vh] flex justify-center items-center text-white ">
    <section class="bg-[#1C2121] w-[600px] h-[650px] flex flex-col items-center">
        <div>
            <p class="text-3xl font-bold text-center mt-10">یک نقل قول دریافت کنید</p>
            <p class="text-center mt-5">لطفا مشخصات خود را ارائه دهید  <br>مدیر ما ظرف 15 دقیقه با شما تماس خواهد گرفت</p>
        </div>
        <div class="w-full mt-16 grid grid-cols-8 ">
            <p class="text-[#939697] col-span-3 col-start-2 mb-2">مدل</p>
            <select class=" col-span-6 col-start-2  border-2 h-15 rounded-2xl border-[#939697] bg-[#252C2C]">
              <option class="bg-[#181818] " value=""></option>
              <option class="bg-[#181818]" value="">300</option>  
              <option class="bg-[#181818]" value="">500</option>   
            </select>
            <p class="text-[#939697] col-span-3 col-start-2 mb-2 mt-7">تلفن</p>
            <input class="col-span-6 col-start-2  border-2 h-15 rounded-2xl border-[#939697] bg-[#252C2C] px-6 text-2xl" type="text" placeholder="+98 (___) ___-__-__">
            <button class="col-span-6 col-start-2 mt-10 h-14 bg-[#FF9549] text-black rounded-2xl cursor-pointer ">یک نقل قول دریافت کنید <i class="fas fa-angle-left"></i></button>
        </div>
        <div>
            <input class="accent-[#252C2C] mt-10" type="checkbox">
            <p class="inline-block">من با پردازش داده های شخصی موافقم.</p>
        </div>
    </section>
</body>
</html>
